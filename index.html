<!DOCTYPE html>
<html>
<head>
  <title>Backbone Mobile</title>
  <meta name="viewport" content="width=default-width; user-scalable=no" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  
  <script type="text/javascript" charset="utf-8" src="/javascript/jquery.js"></script>
  <script type="text/javascript" charset="utf-8" src="/javascript/underscore.js"></script>
  <script type="text/javascript" charset="utf-8" src="/javascript/backbone.js"></script>
	
  <link rel="stylesheet" href="jquery-mobile.css" />

  <script type="text/javascript" charset="utf-8">
    document.write("<script type='text/javascript' charset='utf-8' src='/javascript/jquery.mobile.js?" + Math.random() + "'></" + "script>");
    document.write("<script type='text/javascript' charset='utf-8' src='/javascript/application.js?" + Math.random() + "'></" + "script>");

    $(document).bind("mobileinit", function(){
      $.mobile.ajaxEnabled = false;
      $.mobile.hashListeningEnabled = false;
	
      $.ajaxSetup({
        error:function(x,e){
          if(x.status==0){
            console.log('You are offline!!\n Please Check Your Network.' + x.responseText);
          }else if(x.status==404){
            console.log('Requested URL not found.' + x.responseText);
          }else if(x.status==500){
            console.log('Internel Server Error.' + x.responseText);
          }else if(e=='parsererror'){
            console.log('Error.\nParsing JSON Request failed.' + x.responseText);
          }else if(e=='timeout'){
            console.log('Request Time out.');
          }else {
            console.log('Unknow Error.\n' + x.responseText);
          }
		}
	});
    });

    function onBodyLoad(){
      // document.addEventListener("deviceready",onDeviceReady,false);
      console.log("body loaded");	
    }
	
    //function onDeviceReady(){
    //}
  </script>

  <!--script type="text/javascript" charset="utf-8" src="application.js"></script-->
</head>
  <body onload="onBodyLoad()">

    <div data-role="page" id="home">
      <div data-role="header">
        <h1>Backbone Mobile</h1>
      </div>

      <div data-role="content">	
      </div>
      
      <div data-role="footer">
        <h6>4square + backbone.js + $.mobile + coffeescript</h6>
      </div>
    </div>
  </body>
</html>
